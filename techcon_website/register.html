<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section id="registration">
            <h2>Register for TechCon 2024</h2>

            <p>Join us for an exciting and informative experience at TechCon 2024! Please fill out the form below to register for the event.</p>

            <!-- Registration Form -->
            <form action="#" method="post">
                <!-- Full Name -->
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br><br>

                <!-- Email -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <!-- Phone Number -->
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <!-- Select Ticket Type -->
                <label for="ticket-type">Select Ticket Type:</label><br>
                <select id="ticket-type" name="ticket-type" required>
                    <option value="general">General Admission</option>
                    <option value="vip">VIP Admission</option>
                    <option value="student">Student Admission</option>
                </select><br><br>

                <!-- Dietary Preferences -->
                <label for="diet">Dietary Preferences (if any):</label><br>
                <textarea id="diet" name="diet" rows="3" cols="40"></textarea><br><br>

                <!-- Terms & Conditions -->
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms-conditions.html">Terms and Conditions</a>
                </label><br><br>

                <!-- Submit Button -->
                <input type="submit" value="Register">
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
